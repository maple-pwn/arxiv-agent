# AI Prompt配置文件
# 用于自定义AI生成的内容格式和风格

# 论文总结提示词
summarize:
  system: "你是一位专业的学术论文分析专家，擅长提炼论文核心要点。"
  user_template: |
    请对以下学术论文进行总结分析，要求：

    1. **核心观点**：用 2-3 句话概括论文的主要贡献和创新点
    2. **研究方法**：简要说明使用的技术方法或理论框架
    3. **关键结果**：总结主要实验结果或理论发现
    4. **应用价值**：说明研究的实际应用场景或学术意义

    论文信息：
    标题：{title}
    作者：{authors}
    摘要：{summary}

    请用中文输出，使用清晰的结构化格式。

# 翻译提示词
translate:
  system: "你是一位专业的学术翻译专家。"
  user_template: |
    请将以下英文学术摘要翻译成{lang_name}，要求翻译准确、专业、流畅：

    {text}

# 关键洞察提取提示词
insights:
  system: "你是一位专业的学术研究洞察专家，擅长从论文中提炼关键见解。"
  user_template: |
    请从以下学术论文中提取关键洞察，每个洞察应简洁明了、富有启发性。

    论文信息：
    标题：{title}
    摘要：{summary}

    请以 JSON 格式输出，格式如下：
    {{
      "insights": [
        "洞察1：简短描述（不超过30字）",
        "洞察2：简短描述（不超过30字）",
        "洞察3：简短描述（不超过30字）"
      ]
    }}

# 自定义提示词（用户可以添加自己的prompt）
custom:
  # 示例：深度分析提示词
  deep_analysis:
    system: "你是一位资深研究员，擅长深度分析学术论文。"
    user_template: |
      请对以下论文进行深度分析：
      标题：{title}
      摘要：{summary}

      请从以下角度分析：
      1. 技术创新点
      2. 与现有方法的对比
      3. 潜在局限性
      4. 未来研究方向

  # 示例：适用性评估
  applicability:
    system: "你是一位技术应用专家。"
    user_template: |
      评估以下论文的实际应用价值：
      标题：{title}
      摘要：{summary}

      请评估：
      1. 工业应用潜力
      2. 实施难度
      3. 所需资源
      4. 预期效果
