version: '3.8'

services:
  paper-agent:
    build: .
    container_name: arxiv-paper-agent
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    networks:
      - paper-agent-network

networks:
  paper-agent-network:
    driver: bridge
